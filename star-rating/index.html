<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Animations</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <form class="star-rate">
    <input type="radio" name="star" value="1" id="star-1" class="star-rate__star" />
    <label for="star-1" class="star-rate__star-label">
      One Star
    </label>
    <input type="radio" name="star" value="2" id="star-2" class="star-rate__star" />
    <label for="star-2" class="star-rate__star-label">
      Two Star
    </label>
    <input type="radio" name="star" value="3" id="star-3" class="star-rate__star" />
    <label for="star-3" class="star-rate__star-label">
      Three Star
    </label>
    <input type="radio" name="star" value="4" id="star-4" class="star-rate__star" />
    <label for="star-4" class="star-rate__star-label">
      Four Star
    </label>
    <input type="radio" name="star" value="5" id="star-5" class="star-rate__star" />
    <label for="star-5" class="star-rate__star-label">
      Five Star
    </label>
  </form>

</body>
</html>
